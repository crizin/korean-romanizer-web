<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Korean Romanizer</title>
</head>
<body>
<div class="container p-3">
	<div class="row">
		<div class="col">
			<h5 class="mb-2">Select type</h5>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="type" id="typeTypical" value="Typical" checked>
				<label class="form-check-label" for="typeTypical">Typical</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="type" id="typeSubstantives" value="Substantives">
				<label class="form-check-label" for="typeSubstantives">Substantives</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="type" id="typeCompound" value="Compound">
				<label class="form-check-label" for="typeCompound">Compound</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="type" id="typeDistrict" value="District">
				<label class="form-check-label" for="typeDistrict">District</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="type" id="typeName" value="Name">
				<label class="form-check-label" for="typeName">Name</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="type" id="typeNameTypical" value="NameTypical">
				<label class="form-check-label" for="typeNameTypical">NameTypical</label>
			</div>
		</div>
		<div class="col">
			<h5 class="mb-2">Select consonant assimilation</h5>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="consonantAssimilation" id="consonantAssimilationRegressive" value="Regressive" checked>
				<label class="form-check-label" for="consonantAssimilationRegressive">Regressive</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="consonantAssimilation" id="consonantAssimilationProgressive" value="Progressive">
				<label class="form-check-label" for="consonantAssimilationProgressive">Progressive</label>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<h5 class="mt-4"><label for="string" class="form-label">Text to convert</label></h5>
			<textarea class="form-control" id="string" rows="10" placeholder="Korean sentence for Romanization" required autofocus></textarea>
		</div>
		<div class="col">
			<h5 class="mt-4"><label for="string" class="form-label">Converted result</label></h5>
			<textarea class="form-control" rows="10" readonly id="result"></textarea>
		</div>
	</div>
	<div class="mt-3">
		<button type="button" id="convert-button" class="btn btn-primary float-start">Convert</button>
		<a href="https://github.com/crizin/korean-romanizer" class="float-end">View on Github</a>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous"></script>
<script>
	$(document).ready(() => {
		$('#convert-button').click(() => {
			$.ajax({
				method: 'POST',
				url: '/',
				data: {
					string: $('#string').val(),
					type: $('input[name=type]:checked').val(),
					consonantAssimilation: $('input[name=consonantAssimilation]:checked').val()
				},
				success: (data) => {
					$('#result').val(data);
				}
			});
		});
	});
</script>
</body>
</html>
